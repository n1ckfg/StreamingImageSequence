yamato_name: StreamingImageSequence
languages:
  - en
  - ja

---

{% for lang in languages %}
test_docs_build_win10_{{lang}}:
  name: Test unity package documentation builds (win10) for {{ yamato_name }}
  agent:
    type: Unity::VM
    image: documentation/packagedocs-cli-win10:latest
    flavor: b1.large
  commands:
    - packagedocs-cli build --package-language {{lang}}
  artifacts:
    documentation:
      paths:
        - packagedocs-cli/documentation/**
    logs:
      paths:
        - packagedocs-cli.log
        - UnityEditor.log
        
{% endfor %}
        